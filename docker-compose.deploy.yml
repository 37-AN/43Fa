name: shadowplant-ot

services:
  shadowplant-db:
    image: postgres:16
    profiles: ["edge", "hybrid", "dev"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shadow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shadow}
      POSTGRES_DB: ${POSTGRES_DB:-shadowplant}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dmz_core
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shadow} -d ${POSTGRES_DB:-shadowplant}"]
      interval: 15s
      timeout: 5s
      retries: 5

  shadowplant-migrate:
    build:
      context: ./backend
    profiles: ["edge", "hybrid", "dev"]
    restart: "no"
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://shadow:shadow@shadowplant-db:5432/shadowplant}
      SECRET_KEY: ${SECRET_KEY:-change-me-now}
      RATE_LIMIT: ${RATE_LIMIT:-60/minute}
    depends_on:
      shadowplant-db:
        condition: service_healthy
    networks:
      - dmz_core

  shadowplant-bootstrap-users:
    build:
      context: ./backend
    profiles: ["edge", "hybrid", "dev"]
    restart: "no"
    command: ["python", "-m", "app.bootstrap_users"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://shadow:shadow@shadowplant-db:5432/shadowplant}
      SECRET_KEY: ${SECRET_KEY:-change-me-now}
    depends_on:
      shadowplant-db:
        condition: service_healthy
      shadowplant-migrate:
        condition: service_completed_successfully
    networks:
      - dmz_core

  shadowplant-api:
    build:
      context: ./backend
    profiles: ["edge", "hybrid", "dev"]
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://shadow:shadow@shadowplant-db:5432/shadowplant}
      SECRET_KEY: ${SECRET_KEY:-change-me-now}
      RATE_LIMIT: ${RATE_LIMIT:-60/minute}
      EXPECTED_ALEMBIC_REVISION: ${EXPECTED_ALEMBIC_REVISION:-0001_init}
      WORKER_HEARTBEAT_FILE: /var/run/shadowplant/worker_heartbeat
      WORKER_HEARTBEAT_TTL_SECONDS: ${WORKER_HEARTBEAT_TTL_SECONDS:-180}
    depends_on:
      shadowplant-db:
        condition: service_healthy
      shadowplant-bootstrap-users:
        condition: service_completed_successfully
    volumes:
      - heartbeat:/var/run/shadowplant
    networks:
      - dmz_core
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=3)"]
      interval: 15s
      timeout: 5s
      retries: 5

  shadowplant-worker:
    build:
      context: ./backend
    profiles: ["edge", "hybrid", "dev"]
    restart: unless-stopped
    command: ["python", "-m", "app.worker"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://shadow:shadow@shadowplant-db:5432/shadowplant}
      WORKER_HEARTBEAT_FILE: /var/run/shadowplant/worker_heartbeat
      WORKER_HEARTBEAT_INTERVAL_SECONDS: ${WORKER_HEARTBEAT_INTERVAL_SECONDS:-30}
      WORKER_ANALYTICS_INTERVAL_SECONDS: ${WORKER_ANALYTICS_INTERVAL_SECONDS:-300}
    depends_on:
      shadowplant-db:
        condition: service_healthy
      shadowplant-bootstrap-users:
        condition: service_completed_successfully
    volumes:
      - heartbeat:/var/run/shadowplant
    networks:
      - dmz_core

  shadowplant-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
        VITE_BASE_PATH: /ui/
    profiles: ["edge", "hybrid", "dev"]
    restart: unless-stopped
    networks:
      - dmz_core
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1/healthz >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5

  shadowplant-proxy:
    image: nginx:1.27-alpine
    profiles: ["edge", "hybrid", "dev"]
    restart: unless-stopped
    depends_on:
      shadowplant-api:
        condition: service_healthy
      shadowplant-ui:
        condition: service_healthy
    ports:
      - "443:443"
    volumes:
      - ./deploy/nginx/shadowplant.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/tls/certs:/etc/nginx/tls:ro
    networks:
      - dmz_core
      - it_access
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -q -O- https://127.0.0.1/healthz >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5

  shadowplant-collector:
    build:
      context: ./backend
    profiles: ["edge", "hybrid"]
    restart: unless-stopped
    command: ["python", "-m", "app.collector"]
    environment:
      COLLECTOR_INPUT_DIR: /collector/inbox
      COLLECTOR_ARCHIVE_DIR: /collector/archive
      COLLECTOR_ERROR_DIR: /collector/error
      COLLECTOR_POLL_SECONDS: ${COLLECTOR_POLL_SECONDS:-30}
      COLLECTOR_API_URL: http://shadowplant-api:8000
      COLLECTOR_ADMIN_USERNAME: ${COLLECTOR_ADMIN_USERNAME:-admin}
      COLLECTOR_ADMIN_PASSWORD: ${COLLECTOR_ADMIN_PASSWORD:-admin123}
    volumes:
      - ./collector:/collector
    depends_on:
      shadowplant-bootstrap-users:
        condition: service_completed_successfully
      shadowplant-api:
        condition: service_healthy
    networks:
      - ot_ingest
      - dmz_core

  prometheus:
    image: prom/prometheus:v2.54.1
    profiles: ["observability"]
    restart: unless-stopped
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.retention.time=${PROM_RETENTION:-14d}"]
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - dmz_core
      - observability

  grafana:
    image: grafana/grafana:11.1.4
    profiles: ["observability"]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_SERVER_ROOT_URL: https://localhost/grafana
    volumes:
      - grafanadata:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - observability

networks:
  ot_ingest:
    driver: bridge
    internal: true
  dmz_core:
    driver: bridge
    internal: true
  it_access:
    driver: bridge
  observability:
    driver: bridge
    internal: true

volumes:
  pgdata:
  heartbeat:
  promdata:
  grafanadata:
